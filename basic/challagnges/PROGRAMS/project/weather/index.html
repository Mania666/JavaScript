<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualy weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body onload="startApp();">
    <div class="container-fluid m-4">
      <table class="table w-50 mx-auto table-responsive table-hover">
        <tbody>
          <tr class="table-info">
            <td class="align-middle">zdj</td>
            <td class="align-middle">Warszawa</td>
          </tr>

          <tr class="table-info">
            <td class="align-middle">Temperatura:</td>
            <td class="align-middle">
              <span id="temp"></span>
            </td>
          </tr>

          <tr class="table-info">
            <td class="align-middle">Wilgotność:</td>
            <td class="align-middle">
              <span id="humidity"></span>
            </td>
          </tr>

          <tr class="table-info">
            <td class="align-middle">Cloudiness:</td>
            <td class="align-middle">
              <span id="cloudsPerc"></span>
            </td>
          </tr>

          <tr class="table-info">
            <td class="align-middle">Pressure:</td>
            <td class="pressure">Pressure:</td>
          </tr>

          <tr class="table-info">
            <td class="align-middle">Wind speed:</td>
            <td class="wind speed">Wind speed:</td>
          </tr>

          <tr class="table-info">
            <td class="align-middle">SunRise::</td>
            <td class="sunRise">SunRise</td>
          </tr>

          <tr class="table-info">
            <td class="align-middle">Sunset:</td>
            <td class="sunSet">Sunset</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      src = "code.js";
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
