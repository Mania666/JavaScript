<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /*
    Blood donation test, you must be at least 18 years old and weigh 50 kg.
    1. Create two variables age with value 18 and weight with value 50.
    2. Add an if else statement to check if the age is equal to or above 18.
    If the condition is not met, in the else block in the console,
    notify the user that he is under 18.
    3. If the 18 years condition is met, add another if else block inside to check the weight. 
    If the weight is 50 or more,
    then in the console show the information that the person can donate blood.
    In the else block, write that the user cannot donate blood because he is underweight.
    */

      let age = 18;
      let weight = 50;

      if (age >= 18) {
        if (weight >= 50) {
          console.log(
            "You are at least 18 years old and weigh at least 50 kg, you can donate blood"
          );
        } else {
          console.log("You can't donate blood, weight minimum 50 kg");
        }
      } else {
        console.log("You're under 18, you can't donate blood");
      }
    </script>
  </body>
</html>
