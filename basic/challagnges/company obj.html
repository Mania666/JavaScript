<!DOCTYPE html>
<html lang="en">

  <body>
    <script>

      let company = {
         name: "Example LTD",
         address: {
             city: "Warsaw",
             street: "Wilcza"
         },
         employees: [],

         addEmployee: function (email, job, salary) {
             if (typeof email !== "string"
             || email.indexOf("@") === -1
             || typeof job !== "string"
             || typeof salary !== "number"
             || salary < 4000) {
                 console.log("NieprawidÅ‚owe dane pracownika");
                 return false;
             }

              const employee = {
                 email: email,
                 job: job,
                 salary: salary,
                 getInfo: function () {
                     return this.email + " - " + this.job
                              + ", pensja:" + this.salary;
                 }
              };

              this.employees.push(employee);
             return true;

             for (let i = 0; i < this.employees.length; i++) {
                 const e = this.employees[i];
                 console.log(e.getInfo());
             }

             }

             changeSalaries : function (percentageChange) {
                 for (let i = 0; i < this.employees.length; i++) {
                     const e = this.employees[i];
                     e.salary += e.salary * (0.01 * percentageChange);
                 }
             }
         };


         company.addEmployee("ania@example.com", "admin", 10000);
         company.addEmployee("adam@test.com", "tester", 8000);
         company.addEmployee("daniel@test.com", "programmer", 12000);
         company.addEmployee("ola@example.com", "Team Leader", 15000);



          company.showEmployees();
          company.changeSalaries(15);
          company.showEmployees();
      }
    </script>
  </body>
