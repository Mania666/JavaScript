    <script>
      /*
1. Write a findLargest function that accepts
two numbers as parameters num1 and num2.
The function must show information in the console
which number is greater and its value.
eg "num1 is greater than 12" or both
the numbers are equal.
Remember to use if else if and else.
2. Additionally, the function returns a larger number with return
3. Test the function by passing the value 3 and 10,
show the returned value from the function in the console
4. Check the function for 12 and 7 in this way.
*/

      function findLargest(num1, num2) {
        if (num1 > num2) {
          console.log("num1 is large number:" + num1);
          return num1;
        } else if (num2 > num1) {
          console.log("num2 is a large number:" + num2);
          return num2;
        } else {
          console.log("num1 is equal to num2, wartość:" + num1);
          return num1;
        }
      }

      let v1 = findLargest(3, 10);
      console.log("returned value in v1:" + v1);

      let v2 = findLargest(12, 7);
      console.log("returned value in v2:" + v2);
    </script>
