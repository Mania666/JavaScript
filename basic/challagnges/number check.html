<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      /*
  Write a program that checks an integer 
  in a variable and displays whether it is 
  positive, negative or zero in the console. 
  Use the instructions:
  if
  elseif
  else
  */

      let num = 10;

      if (num > 0) {
        console.log("a number greater than 0");
      } else if (num < 0) {
        console.log("a negative number");
      } else {
        console.log("a number equal to zero");
      }
    </script>
  </body>
</html>
