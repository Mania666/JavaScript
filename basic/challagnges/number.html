  <body>
    <script>
      let intNum = prompt("Podaj liczbę całkowitą");
      console.log(typeof intNum);
      intNum = Number.parseInt(intNum);
      console.log(typeof intNum);

      function calculateSquareArea(height) {
        return height * height;
      }

      let squarArea = calculateSquareArea(intNum);
      console.log("Powierzchnia:" + squarArea);

      let dacimalNum = prompt("Podaj liczbę dziesiętną z kropką");
      decimalNum = Number.parseFloat(decimalNum);
      console.log(typeof decimalNum);
      squarArea = calculateSquareArea(decimalNum);

      console.log(squarArea);
      console.log(squarArea.toFixed(2));
    </script>
  </body>
