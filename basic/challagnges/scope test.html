  <body>
    <script>
      let name = "Ola";
      let surname = "Kowalska";

      function test(name) {
        let surename = "Makowska";
        console.log(name, surname);

        if (typeof name === "string") {
          let name = "Kasia";
          console.log(name, surename);
        }
        console.log(name, surename);
        console.log(window.surename); // undefined
      }

      test("Daria");
      console.log(name, surename);
    </script>
  </body>
