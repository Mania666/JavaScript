  <body>
    <script>
      function getEmailParts(email) {
        const monkeyInd = email.indexOf("@");
        if (monkeyInd == -1) return null;

        //const dotInd = email.indexOf(".", monkeyInd);
        const dotInd = email.lastIndexOf(".");
        if (dotInd == -1) return null;

        const user = email.slice(0, monkeyInd);
        const domainName = email.slice(monkeyInd + 1, dotInd);
        const domianExt = email.slice(dotInd + 1, email.lenght);
        return {
          user: user,
          domainName: domainName,
          domianExt: domianExt,
        };
      }

      console.log(getEmailParts("ola@domena.com"));
    </script>
  </body>
