<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let user = {
        email: "ania@example.com",
        membershipCost: 100,
        numMembershipYears: 3,
        numberOfPostos: 30,
      };

      function extendMembership(user) {
        let membershipDisconutFlag =
          user.numMembershipYears >= 2 ? true : false;

        let minPostsFlag = user.numberOfPosts >= 30 ? true : false;

        if (membershipDisconutFlag && minPostsFlag) {
          user.membershipCost *= 0.6;
          console.log(
            user.email,
            "Kwalifikuje się do zniżmi na forum o wartości:"
          );
        } else {
          console.log(
            user.email,
            "ma standardową cenę dostępu do forum czyli:",
            user.membershipCost
          );
        }
      }

      extendMembership(user);
    </script>
  </body>
</html>
