<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function createUser(name, contact) {
        let user = {
          name: name,
          email: null,
          telephone: null,
        };

        if (typeof contact == "string") {
          user.email = contact;
        } else if (typeof contact == "number") {
          user.telephone = contact;
        }

        return user;
      }

      let user1 = createUser("Ola", "olaexaple@.com");
      console.log(user1);

      let user2 = createUser("Kasia", 9574754894);
      console.log(user2);
    </script>
  </body>
</html>
